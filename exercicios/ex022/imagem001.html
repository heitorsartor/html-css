<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Background Image</title>
    <style>
        div.imagem {
            border: 2px solid black;
            width: 300px;
            height: 300px;
            display: inline-block;
        }
        #legal1 {
            background-color: lightblue;
        }
        #legal2 {
            background-image: linear-gradient(to left, red, blue, green);
        }
        #legal3 {
            background-image: url(imagens/pattern001.png);
        }
    </style>
</head>
<body>
    <div class="imagem" id="legal1">

    </div>

    <div class="imagem" id="legal2">

    </div>

    <div class="imagem" id="legal3">

    </div>
</body>
</html>
