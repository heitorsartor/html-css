<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }
        
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas</h1>
    <table>
        <tr>
            <td>Heitor</td>
            <td>Da</td>
            <td>Silva</td>
            <td>Sartor</td>
        </tr>
        <tr>
            <td>Dirceu</td>
            <td>Enori</td>
            <td>Pavei</td>
            <td>Sartor</td>
        </tr>
    </table>
</body>
</html>
