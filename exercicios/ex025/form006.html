<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        
        <select name="estados" id="estados">
            
            <option value="Escolha">Escolha</option>
            
            <optgroup label="Região Sudeste">
                <option value="mg">Minas Gerais</option>
                <option value="rj" >Rio de Janeiro</option>
                <option value="sp">São Paulo</option>
            </optgroup>

            <optgroup label="Região Sul">
                <option value="pr">Paraná</option>
                <option value="rs">Grande do Sul</option>
                <option value="sc">Santa Catarina</option>
            </optgroup>

        </select>
        
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Admnistração</option>
                <option value="Pedre">Pedreiro</option>
                <option value="content">Contabilista</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
