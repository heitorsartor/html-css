<head>

    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" required minlength="8" maxlength="20"> </p>
            <p><label for="email">Email</label>
                   <input type="email" name="email" id="email" placeholder="Endereço de email" required>
                   <p>
               <input type="submit" value="Enviar">
               <input type="reset" value="Limpar">
                   </p>
        </fieldset>
        <fieldset>
